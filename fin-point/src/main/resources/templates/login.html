<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- css -->
    <link href="/login/css/login.css" rel="stylesheet">
</head>
<body>

<section class="gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form method="post" class="login" id="login" action="/finpoint/login">
                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your login and password!</p>


                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="email"></label>
                                    <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Email"/>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="password"></label>
                                    <input type="password" name="password" id="password" class="form-control form-control-lg"  placeholder="Password"/>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <img th:src="@{/login/img/kakao.png}" alt="" th:width="60" th:height="60" id="kakaoLogin" class="button-like" />
                                    <img th:src="@{/login/img/naver.png}" alt="" th:width="60" th:height="60" id="naverLogin" class="button-like" />
                                    <img th:src="@{/login/img/google.png}" alt="" th:width="60" th:height="60" id="googleLogin" class="button-like" />
                                </div>
                            </div>
                        </form>

                        <div>
                            <p class="mb-0">Don't have an account? <a href="/finpoint/join" class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/login/js/login.js}"></script>

</body>
</html>
